<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>University Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="banner" style="background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url(https://images.unsplash.com/photo-1523240795612-9a054b0db644?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=3270&q=80);">
      <div class="container">
        <h1>Search for universities around the world!</h1>
        <p class="p1">Where would you like to go?</p>
        <form id="search-form" class="row">
          <div class="col-10">
            <input id="search-input" type="text" class="form-control" placeholder="Select Country">
           </div>
           <div class="col-2">
             <input type="submit" class="btn btn-primary" value="Search">
            </div>
          </form>
      </div>
    </div>


    <div class="container-results text-center">


    <!-- Add some HTML in here -->
    <ul id="results" class="list-inline"></ul>
    <script src="main.js"></script>
  </body>
</html>
